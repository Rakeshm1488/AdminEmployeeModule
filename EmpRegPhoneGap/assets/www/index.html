	<div id="loginForm">
		<h1 align="center" style="font-family:Comic Sans Ms; text-align='center';font-size:20pt; color:#00FF00;">
	    	  Admin Login
	    </h1>
	    <form name="login" action="">
	    
	    	<table width="100%" border="0" cellspacing="0">
	    		<tr style="margin:20 20 20 20;">
		    		<td width="50%" align="left">User Id</td>
		    		<td width="50%" align="left"><input type="text" name="userid" id="userid"/></td>
	    		</tr>
	    		<tr style="margin:20px;">
		    		<td align="left">Password</td>
		    		<td align="left"><input type="password" name="pswrd" id="pswrd"/></td>
	    		</tr>
	    		<tr style="margin:20px;">
	    			<td align="center"><input width="200" type="reset" value="Clear"/></td>
		    		<td align="center"><input width="200" type="button" value="Login" onclick="verifyLogin();"/></td>
	    		</tr>
	    	</table>
			
	    </form>

	<script type="text/javascript">
	function verifyLogin(){
	    var uname = document.getElementById("userid").value;
	    var pwd = document.getElementById("pswrd").value;
	    
	    if(uname != '' && pwd != ''){
		      $.ajax({
		            type : 'POST',          
		            url : 'http://192.168.1.4:8080/LoginApp/Login', // Servlet URL          
		            data:{
		                'username':uname,
		                'password':pwd
		            },
		            success : function(data) {           
		                if("SUCCESS"==data){
		                    alert("Login Success!!" + data);
		                    window.location = "RegFormOrEmpList.html";
		                } else {                   
		                    alert("Invalid Login!!");
		                }
		            },
		            error : function(xhr, type) {
		                alert('server error occurred');
		            }
		      });
	      }else{
	      	alert("please enter both userid and pwd");
	      }
	}
	
	function GoToRegForm(){
		window.location = "RegFormOrEmpList.html";
	}
    </script>
